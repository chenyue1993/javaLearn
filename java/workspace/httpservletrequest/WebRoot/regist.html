<html>
	<head>
		<title>register page</title>
		<meta charset="GBK">
	</head>
	<body>
		<form action="/httpservletrequest/user/save" method="post">
			用户名<input type="text" name="username" ><br>
			密码    <input type="text" name="password"><br>
			性别		男<input type="radio" name="gender" value="male">
					女<input type="radio" name="gender" value="female"><br>
			爱好		<input type="checkbox" name="interest" value="sport">运动
					<input type="checkbox" name="interest" value="music">音乐
					<input type="checkbox" name="interest" value="dance">跳舞
					<input type="checkbox" name="interest" value="study">学习
					<input type="checkbox" name="interest" value="read">阅读<br>
			学历		<select name="grade">
						<option value="gz">高中</option>
						<option value="dz">大专</option>
						<option value="bk">本科</option>
					</select><br>
			简介		<textarea rows="10" cols="60" name="introduce"></textarea><br>
			<input type="submit" value="注册">
			<input type="reset" value="重置">
		</form>
	</body>
</html>
